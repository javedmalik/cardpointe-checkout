<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Secure Card Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://fts.cardconnect.com/cardsecure/cs.js"></script>
    <style>
      body { font-family: Arial; padding: 20px; }
      input, button { display: block; margin-bottom: 16px; padding: 12px; width: 100%; font-size: 16px; }
      button { background-color: #98411C; color: white; border: none; border-radius: 4px; }
    </style>
  </head>
  <body>
    <h2>Secure Card Entry</h2>
    <form id="payment-form">
      <input type="text" id="ccn" placeholder="Card Number" />
      <input type="text" id="exp" placeholder="MMYY" />
      <input type="text" id="cvv" placeholder="CVV" />
      <input type="text" id="zip" placeholder="ZIP Code" />
      <button type="submit">Pay</button>
    </form>

    <script>
      CardSecure.init("ccn", {
        expiry: "exp",
        cvv: "cvv",
        postal: "zip",
        callback: function(response) {
          window.ReactNativeWebView?.postMessage(JSON.stringify(response));
        }
      });

      document.getElementById("payment-form").addEventListener("submit", function(e) {
        e.preventDefault();
        CardSecure.submit();
      });
    </script>
  </body>
</html>
