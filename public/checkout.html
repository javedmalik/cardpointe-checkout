<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Card Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://fts.cardconnect.com/cardsecure/cs.js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card-container {
      background: #fff;
      padding: 30px 24px;
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input:focus {
      outline: none;
      border-color: #98411C;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #98411C;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .footer-note {
      margin-top: 16px;
      text-align: center;
      font-size: 13px;
      color: #888;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
      display: none;
    }

  </style>
</head>
<body>
  <div class="card-container">
    <h2>Secure Card Payment</h2>
    <form id="payment-form">
      <div class="error" id="error-box">Please fill in all fields correctly.</div>

      <label for="ccn">Card Number</label>
      <input type="text" id="ccn" placeholder="4111 1111 1111 1111" />

      <label for="exp">Expiry (MMYY)</label>
      <input type="text" id="exp" placeholder="1226" />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="123" />

      <label for="zip">ZIP Code</label>
      <input type="text" id="zip" placeholder="12345" />

      <button type="submit" id="payBtn" disabled>Pay Now</button>
    </form>

    <div class="footer-note">Powered by CardSecure</div>
  </div>

  <script>
    const form = document.getElementById("payment-form");
    const inputs = form.querySelectorAll("input");
    const payBtn = document.getElementById("payBtn");
    const errorBox = document.getElementById("error-box");

    function validateInputs() {
      let allValid = true;
      inputs.forEach((input) => {
        if (input.value.trim() === "") {
          allValid = false;
        }
      });
      payBtn.disabled = !allValid;
    }

    inputs.forEach(input => {
      input.addEventListener("input", validateInputs);
    });

    CardSecure.init("ccn", {
      expiry: "exp",
      cvv: "cvv",
      postal: "zip",
      callback: function(response) {
        if (response && response.retref) {
          // This will trigger in React Native WebView
          window.ReactNativeWebView?.postMessage(JSON.stringify({
            success: true,
            retref: response.retref,
            token: response.token,
            amount: new URLSearchParams(window.location.search).get("amount") || "0"
          }));
        } else {
          window.ReactNativeWebView?.postMessage(JSON.stringify({
            success: false,
            message: response.message || "Tokenization failed"
          }));
        }
      }
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      if (payBtn.disabled) {
        errorBox.style.display = "block";
        return;
      }

      errorBox.style.display = "none";
      payBtn.disabled = true;

      CardSecure.submit(); // Tokenize and send retref
    });
  </script>
</body>
</html>
