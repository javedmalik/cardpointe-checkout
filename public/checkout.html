<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Secure Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://fts.cardconnect.com/cardsecure/cs.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #98411C;
    }

    button {
      background-color: #98411C;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .footer-note {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Secure Card Payment</h2>
    <form id="payment-form" novalidate>
      <label for="ccn">Card Number</label>
      <input type="text" id="ccn" placeholder="4111 1111 1111 1111" />

      <label for="exp">Expiry (MMYY)</label>
      <input type="text" id="exp" placeholder="1226" />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="123" />

      <label for="zip">ZIP Code</label>
      <input type="text" id="zip" placeholder="12345" />

      <button type="submit" id="payBtn" disabled>Pay Now</button>
    </form>

    <div class="footer-note">Powered by CardSecure</div>
  </div>

  <script>
    const form = document.getElementById("payment-form");
    const inputs = form.querySelectorAll("input");
    const payBtn = document.getElementById("payBtn");

    // Enable button when all inputs have value
    function validateForm() {
      const allFilled = Array.from(inputs).every(input => input.value.trim() !== "");
      payBtn.disabled = !allFilled;
    }

    inputs.forEach(input => {
      input.addEventListener("input", validateForm);
    });

    CardSecure.init("ccn", {
      expiry: "exp",
      cvv: "cvv",
      postal: "zip",
      callback: function (response) {
        window.ReactNativeWebView?.postMessage(JSON.stringify(response));
      }
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      payBtn.disabled = true;
      CardSecure.submit();
    });
  </script>
</body>
</html>
